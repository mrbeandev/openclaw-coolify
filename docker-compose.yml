services:
  clawdbot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - CLAWDBOT_DOCKER_APT_PACKAGES=${CLAWDBOT_DOCKER_APT_PACKAGES:-}
    container_name: clawdbot
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    # Uncomment the next two lines if you want to use Docker sandboxing from within the container
    # user: root # Required to access docker socket if GIDs don't match
    # volumes:
    #   - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
      - CLAWDBOT_GATEWAY_TOKEN=${CLAWDBOT_GATEWAY_TOKEN}
      - CLAUDE_AI_SESSION_KEY=${CLAUDE_AI_SESSION_KEY:-}
      - CLAUDE_WEB_SESSION_KEY=${CLAUDE_WEB_SESSION_KEY:-}
      - CLAUDE_WEB_COOKIE=${CLAUDE_WEB_COOKIE:-}
      - CLAWDBOT_GATEWAY_BIND=0.0.0.0
      - CLAWDBOT_GATEWAY_PORT=18789
      - TERM=xterm-256color
      - HOME=/home/node
    volumes:
      - clawdbot_config:/home/node/.clawdbot
      - clawdbot_workspace:/home/node/clawd
    ports:
      - "${CLAWDBOT_GATEWAY_PORT:-18789}:18789"
      - "${CLAWDBOT_BRIDGE_PORT:-18790}:18790"
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "0.0.0.0",
        "--port",
        "18789"
      ]
    healthcheck:
      test: ["CMD", "node", "dist/index.js", "health", "--token", "${CLAWDBOT_GATEWAY_TOKEN}"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  clawdbot_config:
    labels:
      - "coolify.managed=true"
  clawdbot_workspace:
    labels:
      - "coolify.managed=true"
