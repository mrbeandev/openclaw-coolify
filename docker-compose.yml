services:
  openclaw:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - OPENCLAW_DOCKER_APT_PACKAGES=${OPENCLAW_DOCKER_APT_PACKAGES:-}
    container_name: openclaw
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    # Uncomment the next two lines if you want to use Docker sandboxing from within the container
    # user: root # Required to access docker socket if GIDs don't match
    # volumes:
    #   - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
      - TERM=xterm-256color
      - HOME=/home/node
      # Gateway Security
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - OPENCLAW_GATEWAY_PASSWORD=${OPENCLAW_GATEWAY_PASSWORD:-}
      # AI Model Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # Network Configuration
      - OPENCLAW_GATEWAY_BIND=${OPENCLAW_GATEWAY_BIND:-lan}
      - OPENCLAW_GATEWAY_PORT=${OPENCLAW_GATEWAY_PORT:-18789}
      - OPENCLAW_PUBLIC_URL=${OPENCLAW_PUBLIC_URL:-}
      # Session Support
      - CLAUDE_AI_SESSION_KEY=${CLAUDE_AI_SESSION_KEY:-}
      - CLAUDE_WEB_SESSION_KEY=${CLAUDE_WEB_SESSION_KEY:-}
      - CLAUDE_WEB_COOKIE=${CLAUDE_WEB_COOKIE:-}
      # UI Security Override
      - OPENCLAW_CONTROL_UI_ALLOW_INSECURE_AUTH=${OPENCLAW_CONTROL_UI_ALLOW_INSECURE_AUTH:-true}
    volumes:
      - clawdbot_config:/home/node/.openclaw
      - clawdbot_workspace:/home/node/clawd
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
    init: true
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
        "--allow-unconfigured"
      ]
    # Health check for Traefik/Coolify
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http = require('http'); const req = http.get('http://localhost:18789/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => { process.exit(1); });\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - coolify
    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"
      - "traefik.http.services.openclaw.loadbalancer.server.port=18789"
      - "coolify.healthcheck.type=docker"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  clawdbot_config:
    labels:
      - "coolify.managed=true"
  clawdbot_workspace:
    labels:
      - "coolify.managed=true"

networks:
  coolify:
    external: true
